name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Выберите набор тестов для запуска'
        type: choice
        options:
          - all
          - menu
          - currency
          - search
        default: all

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run all tests
        if: ${{ github.event.inputs.test_suite == 'all' }}
        run: npx playwright test

      - name: Run Menu tests
        if: ${{ github.event.inputs.test_suite == 'menu' }}
        run: npx playwright test --grep @menu

      - name: Run Currency tests
        if: ${{ github.event.inputs.test_suite == 'currency' }}
        run: npx playwright test --grep @currency
      
      - name: Run Search tests
        if: ${{ github.event.inputs.test_suite == 'search' }}
        run: npx playwright test --grep @search

      - name: Run Search tests
        if: ${{ github.event.inputs.test_suite == 'search' }}
        run: npx playwright test --grep @backend

      - name: Run Search tests
        if: ${{ github.event.inputs.test_suite == 'search' }}
        run: npx playwright test --grep @slider

      - name: Run Search tests
        if: ${{ github.event.inputs.test_suite == 'search' }}
        run: npx playwright test --grep @addtocart
      
      - name: Run Search tests
        if: ${{ github.event.inputs.test_suite == 'search' }}
        run: npx playwright test --grep @checkout

      - name: Run Search tests
        if: ${{ github.event.inputs.test_suite == 'search' }}
        run: npx playwright test --grep @featured                                 

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
